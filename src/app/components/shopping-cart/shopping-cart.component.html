
<div class="box-header" style="border:0px">
  <i class="fa fa-shopping-cart"></i>
  <h3 class="box-title">
    Carrinho
  </h3>
</div>
<div class="box-body" *ngIf="TotalValorDoPedido() != 0">
  <div class="table-responsive">
    <table class="table">
      <tbody>
        <tr *ngFor="let item of produtos">
          <th class="menu-item-info-box-text cutNameProductInDesktop" >
            <i (click)="decrementarItemCarrinho(item)" style="font-size:15px; color:red; margin-right:10px" class="fa fa-minus"></i>
            {{ item.quantities }} 
            <i (click)="incrementarItemCarrinho(item)" style="font-size:15px; color:green; margin-right:10px; margin-left:10px" class="fa fa-plus"></i>
            {{ item.productName }}                      
          </th>
          <td class="text-right">
            {{ item.productPriceOrigin | currency: "BRL" }}
            <i (click)="removerProdutoCarrinho(item)" style="font-size:15px; color:red; margin-right:10px; margin-left:10px" class="fa  fa-close"></i>
          </td>
        </tr>                  
      </tbody>
    </table>                                 
  </div>                                             
  <table class="table" style="border:1px solid #D0D0D0">
    <tbody style="border:none">
      <tr>
        <th>Total:</th>
        <td class="text-right">{{ TotalValorDoPedido() | currency: "BRL" }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div style="margin-top: 10px;" *ngIf="TotalValorDoPedido() != 0">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <a data-dismiss="modal" [routerLink]="['/complete-orders', produtos[0].FOREIGN_KEY ]" class="btn btn-success btn-block" style="margin: 0px; font-size:16px">
      <b>Completar meu pedido, para o envio</b>
    </a>
  </div>
</div>
