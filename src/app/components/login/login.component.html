<div class="container">
  <section class="content login-content" style="margin-bottom: 20% auto; padding-left: 0px; padding-right: 0px;">
    <div class="login-logo" *ngIf="mensagem.loading == false">
      Aguarde efetuando login
    </div>
    <div class="row" *ngIf="mensagem.loading == false">
      <div class="login-logo">
        <i class="fa fa-refresh fa-spin fa-2x"></i>
      </div>
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body" style="margin-bottom: 50px;" *ngIf="mensagem.loading">
      <p *ngIf="true" class="login-box-msg" style="font-size: 30px; font-weight: 700; font-family: monospace;">
        Entar
      </p>
      <div class="box-body" *ngIf="mensagem.status">
        <div class="callout callout-danger">
          <h4>
            Atenção!
          </h4>
          <p>
            {{ mensagem.mensagem }}
          </p>
        </div>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="authentication()">
        <div class="form-group has-feedback">
          <input
            type="text"
            formControlName="userEmail"
            required
            autocomplete="off"
            class="form-control"
            placeholder="Email"
          />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input
            type="password"
            formControlName="password"
            required
            autocomplete="off"
            class="form-control"
            placeholder="Password"
          />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
  
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label class="">
                <input type="checkbox" formControlName="Remember_me" />
                Lembre de mim
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
              Entrar
            </button>
          </div>
        </div>
      </form>
      <div class="social-auth-links text-center">
        <p>- OU -</p>
        <a class="btn btn-primary btn-block btn-flat" routerLink="/register" >
          Quero me
          <b>cadastrar!</b>
        </a>
      </div>
    </div>
  </section>
</div>
