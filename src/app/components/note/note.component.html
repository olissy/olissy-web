<link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">

<div class="col-sm-12 col-xs-12" style="padding-right: 0px; padding-left: 0px;">
    <div class="form-group">
      <button *ngIf="orderForNote.note.length == 0" class="btn btn-block btn-default" data-keyboard="false" data-toggle="modal" data-target="#displayNoteWrite">
        <b>NOTA</b>
      </button>
      <button (click)="setNoteRead()" *ngIf="orderForNote.note.length > 0 && readNote == false" class="btn btn-block btn-default " data-keyboard="false" data-toggle="modal" data-target="#displayNoteRead">
        Leia a <b>NOTA</b>
      </button>
      <button (click)="setNoteRead()" (click)="setReadNote()" *ngIf="orderForNote.note.length > 0 && readNote == true" class="btn btn-block btn-default button-alert" data-keyboard="false" data-toggle="modal" data-target="#displayNoteRead">
        Leia a <b>NOTA</b>
      </button>
    </div>
</div>
<!--  -->
<form>
    <div class="modal fade" id="displayNoteRead">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="box-footer" style="border-top: 0px; padding:0px">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12"  style="padding-right: 0px; padding-left: 5px;">            
                  <div *ngIf="noteRead == true" class="col-md-12" style="padding-right: 0px; padding-left: 5px;">
                    <ul class="timeline">
                      <ul *ngFor="let note of orderForNote.note" class="timeline">
                      <li *ngIf="note.user == 'client'" class="time-label" >
                        <span class="bg-aqua" style="font-family: 'Roboto'">
                          {{ note.name }}
                        </span>
                      </li>
                      <li *ngIf="note.user == 'store'" class="time-label" >
                        <span class="bg-purple" style="font-family: 'Roboto'">
                          {{ note.name }}
                        </span>
                      </li>
                      <li>
                        <i class="fa fa-fw fa-eye bg-gray"></i>
                        <div class="timeline-item">
                          <div class="timeline-body"  [innerHTML]="note.text"></div>
                        </div>
                      </li>
                    </ul>
                      <li>
                        <i class="fa fa-user bg-gray"></i>
                      </li>
                    </ul>
                  </div>
                  <div [hidden]="noteWrite == false" class="col-md-12" style="padding-right: 5px; padding-left: 0px;">
                    <form>
                      <textarea #noteWrites class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </form>
                  </div>
                </div>
              </div>  
            </div>
          </div>
          <div class="modal-footer" *ngIf="noteWrite == true">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" style="border: 2px solid transparent;">Ocultar <b>NOTA</b></button>
            <button type="button" class="btn btn-primary btn-nota-leia" (click)="setNoteRead()">Leia a  <b>NOTA</b></button>
            <button type="button" class="btn btn-primary" (click)="sendNote(noteWrites.value, false)">Enviar a <b>NOTA</b></button>
          </div>
          <div class="modal-footer" *ngIf="noteRead == true">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" style="border: 2px solid transparent;">Ocultar <b>NOTA</b></button>
            <button type="button" class="btn btn-primary" (click)="setNoteWrite()">Escrever <b>NOTA</b></button>
          </div>
        </div>
      </div>
    </div>
  </form>

   <form>
    <div class="modal fade" id="displayNoteWrite">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="box-footer" style="border-top: 0px; padding:0px">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12"  style="padding-right: 0px; padding-left: 5px;">            
                  <div class="col-md-12" style="padding-right: 5px; padding-left: 0px;">
                    <form>
                      <textarea #DescricaoProduto class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </form>
                  </div>
                </div>
              </div>  
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" style="border: 2px solid transparent;">Ocultar <b>NOTA</b></button>
            <button type="button" class="btn btn-primary" (click)="sendNote(DescricaoProduto.value, true)">Enviar <b>NOTA</b></button>
          </div>
        </div>
      </div>
    </div>
  </form>
