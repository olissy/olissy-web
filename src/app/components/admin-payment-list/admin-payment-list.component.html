
<div class="container">
    <div *ngFor="let payment of paymentList"  style="margin-top: 10px">
        <a *ngIf="payment.statusPayment == 'openPayment' " [routerLink]="['/admin-payment-list-detail', payment.PRIMARY_KEY ]">
          <div class="info-box">
            <span class="info-box-icon">
                <img class="box-img-detail" [src]="payment.imageUrlStore"/>
            </span>
            <div class="info-box-content">
                <div class="box-start">
                    <span class="info-box-text">
                        <b>{{ payment.storeName }}</b>
                    </span>
                    <span class="info-box-number">
                        {{ payment.totalPayment }}
                    </span>
                </div>
                <div class="box-end">
                    <span class="info-box-number">
                        <b class="info-box-text-open">Aberto</b>
                    </span>
                </div>
            </div>
          </div>
        </a>

        <a *ngIf="payment.statusPayment == 'inPayment' "  [routerLink]="['/admin-payment-list-detail', payment.PRIMARY_KEY ]">
            <div class="info-box">
                <span class="info-box-icon">
                    <img class="box-img-detail" [src]="payment.imageUrlStore"/>
                </span>
              <div class="info-box-content">
                <div class="box-start">
                    <span class="info-box-text">
                        <b>{{ payment.storeName }}</b>
                    </span>
                    <span class="info-box-number">
                        {{ payment.totalPayment }}
                    </span>
                </div>
                  <div class="box-end">
                    <span class="info-box-number">
                        <b class="info-box-text-inPayment">Em Pagamento</b>
                    </span>
                </div>
              </div>
            </div>
        </a>

        <a *ngIf="payment.statusPayment == 'latePayment' "  [routerLink]="['/admin-payment-list-detail', payment.PRIMARY_KEY ]">
            <div class="info-box">
                <span class="info-box-icon">
                    <img class="box-img-detail" [src]="payment.imageUrlStore"/>
                </span>
              <div class="info-box-content">
                <div class="box-start">
                    <span class="info-box-text">
                        <b>{{ payment.storeName }}</b>
                    </span>
                    <span class="info-box-number">
                        {{ payment.totalPayment }}
                    </span>
                </div>
                  <div class="box-end">
                    <span class="info-box-number">
                        <b class="info-box-text-delay">Atrazados</b>
                    </span>
                </div>
              </div>
            </div>
        </a>

        <a *ngIf="payment.statusPayment == 'receivedPayment' "  [routerLink]="['/admin-payment-list-detail', payment.PRIMARY_KEY ]">
            <div class="info-box">
                <span class="info-box-icon">
                    <img class="box-img-detail" [src]="payment.imageUrlStore"/>
                </span>
              <div class="info-box-content">
                <div class="box-start">
                    <span class="info-box-text">
                        <b>{{ payment.storeName }}</b>
                    </span>
                    <span class="info-box-number">
                        {{ payment.totalPayment }}
                    </span>
                </div>
                  <div class="box-end">
                    <span class="info-box-number">
                        <b class="info-box-text-paid">Pago</b>
                    </span>
                </div>
              </div>
            </div>
        </a>
    </div>
    <div *ngIf="loading && paymentList.length != 0" class="col-md-12 col-xs-12" style="padding-bottom: 30px; padding-right: 0px; padding-left: 0px;">
        <button type="submit" class="btn btn-primary btn-block btn-flat btn-mais" (click)="loadingPlusPayment()">
          Carregar mais
        </button>
    </div>
    
    <div class="row" *ngIf="!loading && paymentList.length != 0">
        <div class="login-logo">
          <i class="fa fa-refresh fa-spin fa-2x"></i>
        </div>
    </div>
</div>
