<header class="main-header">
  <nav class="navbar navbar-static-top">
    <a class="sidebar-toggle" data-toggle="push-menu" role="button" style="font-size: 20px">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a data-keyboard="false" data-toggle="modal" data-target="#displaySearch"  style="font-size: 20px;padding-top: 20px;">
            <i class="fa fa-search"></i>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/product" style="font-size: 22px;padding-top: 19px;">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li routerLinkActive="active" class="dropdown messages-menu">
          <a routerLink="/client-message-contact"  class="dropdown-toggle" data-toggle="dropdown" style="font-size: 20px;padding-top: 20px;">
            <i class="fa fa-envelope"></i>
            <span class="label label-success" *ngIf="newMessage?.length">
              {{ newMessage?.length }}  
            </span>
          </a> 
        </li> 
        <li routerLinkActive="active" class="dropdown notifications-menu">
          <a routerLink="/client-order"  class="dropdown-toggle" data-toggle="dropdown" style="font-size: 20px;padding-top: 20px;">
            <i class="fa fa-bell"></i>
            <span class="label label-success" *ngIf="pedidos?.length">
              {{ pedidos?.length }}
            </span>
          </a>
        </li>
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-top: 22px;">
            <img src="{{ cliente?.clientImageUrl }}" class="user-image" alt="User Image"/>
            <span class="hidden-xs">
              {{ cliente?.clientName }} {{ cliente?.clientLastName }}
            </span>
          </a>
          <ul class="dropdown-menu" style="left: initial; width: 250px">
            <li class="user-header">
              <img src="{{ cliente?.clientImageUrl }}" class="img-circle" width="50" alt="User Image"/>
              <p>
                {{ cliente?.clientName }} {{ cliente?.clientLastName }}
                <small>
                  {{ cliente?.clientEmail }} 
                </small>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/client-user-change-registration" class="btn btn-default btn-flat">
                  Meus Dados
                </a>
              </div>
              &nbsp;
              <div class="pull-right">
                <a (click)="SignOut()" class="btn btn-default btn-flat">
                  Deslogar
                </a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
<form>
  <div class="modal fade" id="displaySearch">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="box-footer" style="border-top: 0px; padding:0px">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
               <search-product (searchProductDB_Output)="searchProductDB_Output($event)"></search-product>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
